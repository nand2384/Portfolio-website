<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="public/Contact/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="public/Images/Logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-name"><img src="public/Images/Logo.png" alt=""/></div>
        <ul class="nav-items-ul">
            <li class="nav-items"><a href="/">Home</a></li>
            <li class="nav-items"><a href="/about">About</a></li>
            <li class="nav-items"><a href="/projects">Projects</a></li>
            <li class="nav-items"><a href="/contact">Contact</a></li>
        </ul>
        <div class="nav-drop-mob" onclick="navDropMob()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>
    <section class="main">
    <div class="heading">
        <span>CONTACT ME</span>
    </div>
        <div class="form-cont">
            <form id="form" action="/send">
                <label for="name" class="label">Name: <span id="nameErr" style="display: none;">*</span></label>
                <input type="text" id="name" class="form-element">
                <label for="email" class="label">Email: <span id="emailErr" style="display: none;">*</span></label>
                <input type="email" name="email" id="email" class="form-element">
                <label for="message" class="label">Message: <span id="messageErr" style="display: none;">*</span></label>
                <textarea name="message" id="message" rows="10" cols="50" class="form-element"></textarea>
                <button type="button" id="sendBtn" onclick="sendMessage()">Send Message</button>
            </form>

            <div id="contact-info">&#11162; &#9993; <a href="mailto:nand2384@gmail.com">nand2384@gmail.com</a></div>
        </div>

        <div class="promote-box">
            <a href="https://www.linkedin.com/in/nand-patel-2308np6409/" target="_blank"><img class="promote-icon" src="public/Images/linkedin.png" alt="linkedin-icon"></a>
            <a href="https://github.com/nand2384" target="_blank"><img class="promote-icon" src="public/Images/github-sign.png" alt="github-icon"></a>
            <a href="https://x.com/Nand2384" target="_blank"><img class="promote-icon" src="public/Images/twitter.png" alt="twitter-icon"></a>
            <a href="https://www.instagram.com/nand_2384/" target="_blank"><img class="promote-icon" src="public/Images/instagram.png" alt="instagram-icon"></a>
        </div>

        <div class="nav-items-cont-mob" style="display: none;">
            <ul class="nav-items-ul-mob">
                <li class="nav-items-mob"><a href="/">Home</a></li>
                <li class="nav-items-mob"><a href="/about">About</a></li>
                <li class="nav-items-mob"><a href="/projects">Projects</a></li>
                <li class="nav-items-mob"><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </section>

    <script src="public/Contact/contact.js"></script>
</body>
</html>
